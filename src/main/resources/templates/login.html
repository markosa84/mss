<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="frame">
    <div class="center-screen">
        <form name="f" th:action="@{/login}" action="/login" method="post">
            <h4 class="validatorError" th:text="${errorMsg} == null ? '': ${errorMsg}"></h4>
            <h3 class="validatorError" th:text="${msg} == null ? '': ${errorMsg}"></h3>
            <div class="mb-3">
                3 <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter your e-mail address!</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHel" class="form-text">Enter your password or
                    <a href="#" th:href="@{/register}">Register!</a> or
                    <a href="#" th:href="@{/register/doctor}">Doctor register!</a> or
                    <a href="#" th:href="@{/register/assistant}">Assistant register!</a> or
                    <a href="#" th:href="@{/register/financialColleague}">Financial Colleague register!</a>

                </div>
            </div>
            <input name="submit" type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
