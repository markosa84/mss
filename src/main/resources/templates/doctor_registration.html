<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Doctor Registration</title>
</head>
<body>
<div>
    <img src="/css/doctor.registration.png" class="img-fluid" alt="Regisztráció">
</div>
<form th:action="@{/register/doctor}" method="post" class="row g-3 needs-validation registration-form-frame"
      th:object="${doctor}">
    <div class="header-1-view">
        <h1>New Doctor Registration</h1>
    </div>
    <div class="col-md-4">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
               placeholder="e.g.: Gábor" required>
        <span class="validatorError" th:text="${firstNameError} == null ? '' : ${firstNameError}"></span>
    </div>
    <div class="col-md-4">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
               placeholder="e.g.: Kovács" required>
        <span class="validatorError" th:text="${lastNameError} == null ? '' : ${lastNameError}"></span>
    </div>
    <div class="col-md-4">
        <label for="emailAddress" class="form-label">Email address</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="emailAddress" aria-describedby="inputGroupPrepend"
                   th:field="*{email}" placeholder="e.g.: gaborkovacs@gmail.com" required>
        </div>
        <span class="validatorError" th:text="${emailError} == null ? '' : ${emailError}"></span>
    </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}"
               placeholder="Minimum 6 characters, contain at least 2 numbers and 2 letters" required>
    </div>

    <div class="col-md-4">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" th:field="*{gender}" id="gender" required>
            <option th:each="g : ${genderList}" th:value="${g.id}" th:text="${g.gender}">Male</option>
        </select>
    </div>

    <div class="col-md-4">
        <label for="phoneNumber" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
               placeholder="e.g.: +36 301 123456" required>
        <span class="validatorError" th:text="${phoneError} == null ? '' : ${phoneError}"></span>
    </div>

    <div class="col-md-4">
        <label class="form-label">Qualification</label>

<!--        FIELD hiányában hibára fut (?), ha így akarjuk megnyitni a Doctor regisztrációs lapot - Dexter-->

<!--        <label for="qualification" class="form-label">Qualification</label>-->
<!--        <select class="form-select" multiple th:field="*{qualification}" id="qualification" required>-->
        <select class="form-select" multiple aria-label="multiple select example">
            <option selected disabled>Multiple selection menu</option>
            <option value="1">urologist</option>
            <option value="2">psychologist</option>
            <option value="3">surgeon</option>
            <option value="3">dentist</option>
            <option value="3">gynecologist</option>
        </select>
    </div>

    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>
</body>
</html>
